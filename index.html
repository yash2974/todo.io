<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="script.js"></script>
    <link href="styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&family=Cute+Font&family=Josefin+Sans:wght@300&family=Song+Myung&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="todoBox">
            <h1>ToDo.io</h1>
            <button class = "button-32" id="addTask">Add Task</button>
            
        </div>
        <div class="addTaskPopUp hidden" >
            <fieldset><legend>Add Task</legend><input id="taskInfo" type="text">
            <legend>Description</legend><input id="taskInfoDescription" type="text"></fieldset>
            <button id="submit" class = "button-32">Submit</button>
            <button id="cancel" class = "button-32">Cancel</button>
        </div>
        <div class="list"><fieldset class="temp">No task found</fieldset></div>
    </div>

    
</body>
</html>
